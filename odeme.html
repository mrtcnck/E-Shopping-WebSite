<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- linkler -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Online Alışveriş Sepeti</title>
  </head>
  <body>
    <!-- nav başlangıcı -->
    <nav class="d-flex justify-content-around align-items-center">
      <div
        class="d-flex justify-content-center align-items-center nav-logo w-25"
      >
        <a href="index.html" class="text-decoration-none text-center">
          <img src="./assets/img/logo.png" alt="" />
          <p class="m-0">Online Alışveriş Sepeti</p>
        </a>
      </div>
      <div class="d-flex gap-3 justify-content-center align-items-center w-25">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="form-control" id="search" name="search" />
      </div>
      <div class="d-flex gap-5 justify-content-center align-items-center w-25">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <p class="m-1">Üye Hesabım</p>
          <div>
            <button class="btn btn-outline-light">Giriş Yap</button>
            <button class="btn btn-outline-light">Kayıt Ol</button>
          </div>
        </div>
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <p class="m-1">Sepetim</p>
          <button class="btn btn-outline-light">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- nav sonu -->
    <!-- main başlangıcı  -->
    <main class="d-flex">
      <!-- section başlangıcı -->
      <section
        id="sepetimMain"
        class="d-flex flex-column align-items-center m-0"
      >
        <p class="display-6 text-center">Ödeme</p>
        <div class="odemeDiv d-flex p-4 gap-3">
          <form
            class="odeme d-flex flex-column justify-content-center w-100 gap-2 p-5"
          >
            <div class="mb-3">
              <label for="inputCardName" class="form-label"
                >Kart Üzerindeki Ad & Soyad</label
              >
              <input
                type="text"
                class="form-control"
                id="inputCardName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputCardNumber" class="form-label"
                >Kart Numarası</label
              >
              <input
                type="text"
                class="form-control"
                id="inputCardNumber"
                required
              />
            </div>
            <div class="d-flex gap-3">
              <div class="mb-3 w-50">
                <label for="SKT" class="form-label">S.K.T</label>
                <input type="text" class="form-control" id="SKT" required />
              </div>
              <div class="mb-3 w-50">
                <label for="CVC" class="form-label">CVC</label>
                <input type="text" class="form-control" id="CVC" required />
              </div>
            </div>
            <button class="btn btn-primary w-100" onclick="odemeyiTamamla()">
              Ödemeyi Tamamla
            </button>
          </form>
        </div>
      </section>
      <!-- section sonu -->
    </main>
    <footer class="d-flex justify-content-around align-items-center w-100">
      <div
        class="footerProps d-flex justify-content-center align-items-center w-50"
      >
        <div
          class="footerProp d-flex flex-column justify-content-center align-items-center"
        >
          <p>Yarın Kapında</p>
          <img src="./assets/img/kargo.png" alt="" />
        </div>
        <div
          class="footerProp d-flex flex-column justify-content-center align-items-center"
        >
          <p>Tek Tıkla Güvenli Alışveriş</p>
          <img src="./assets/img/tikla.png" alt="" />
        </div>
        <div
          class="footerProp d-flex flex-column justify-content-center align-items-center"
        >
          <p>Kapında İade</p>
          <img src="./assets/img/iade.png" alt="" />
        </div>
      </div>
    </footer>
    <!-- main sonu  -->
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
